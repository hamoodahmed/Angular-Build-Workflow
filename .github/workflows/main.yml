name: Build My Angular App

on: 
  push:
    branches: [ main ]

jobs:
  build-angular-app:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Dependencies (only if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "package.json not found â€” skipping npm install"
          fi

      - name: Build Angular App
        run: |
          if [ -f package.json ]; then
            npm run build
          else
            echo "Angular project not created yet"
          fi
